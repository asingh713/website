        display: flex;

      }

      a {
        color: var(--accent);
        text-decoration: none;
        border-bottom: 1px dashed color-mix(in lab, var(--accent) 65%, transparent);
      }

      a:hover, a:focus-visible {
        text-decoration: underline;
      }
